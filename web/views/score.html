<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/score.js" type="module"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- User Info -->
        <div class="user-info mb-4">
            <h2>Welcome, <span id="reviewerName"></span></h2>
            <p>Email: <span id="reviewerEmail"></span></p>
            <p>Department: <span id="reviewerDepartment"></span></p>
        </div>

        <!-- Navigation -->
        <div class="navigation d-flex justify-content-between mb-4">
            <button id="prevQuestion" class="btn btn-secondary">Previous Question</button>
            <button id="nextQuestion" class="btn btn-secondary">Next Question</button>
        </div>

        <!-- Question -->
        <div class="question-container mb-4">
            <h4>Question <span id="questionId"></span></h4>
            <p id="questionText"></p>
        </div>

        <!-- Scoring -->
        <div class="scoring">
            <div class="mb-4">
                <h5>Difficulty</h5>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="difficulty" id="difficultyEasy" value="easy">
                    <label class="btn btn-outline-primary" for="difficultyEasy">Easy</label>

                    <input type="radio" class="btn-check" name="difficulty" id="difficultyMedium" value="medium">
                    <label class="btn btn-outline-primary" for="difficultyMedium">Medium</label>

                    <input type="radio" class="btn-check" name="difficulty" id="difficultyHard" value="hard">
                    <label class="btn btn-outline-primary" for="difficultyHard">Hard</label>
                </div>
            </div>

            <div class="mb-4">
                <h5>Is this question related to rare diseases?</h5>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="isRare" id="isRareYes" value="yes">
                    <label class="btn btn-outline-primary" for="isRareYes">Yes</label>

                    <input type="radio" class="btn-check" name="isRare" id="isRareNo" value="no">
                    <label class="btn btn-outline-primary" for="isRareNo">No</label>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div id="statusMessage" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
